        <h1>Feed Back Form</h1>
        <form name="feedback">
            <label>Name</label>
            <input type="text" name="userName" placeholder="Enter Your Name" id="userName">
            <label>Email Id</label>
            <input type="email" name="emailID" placeholder="abc@gmail.com" id="email">

            <input type="text" name="message" placeholder="Your Message" d="msg">

        </form>
        </div>

    <div id="22">
        <div class="content">
        <h1>BMI Calcuator</h1>
            <label>Age</label>
            <input type="text" id="age" placeholder="Enter Your age">
            <label>Gender</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">Male
            <input type="radio" id="gender" name="gender" value="female">Female
            <br>
            <label>Height In Centi Meter</label>
            <input type="text" id="height" placeholder="Enter Your Height">
            <label>Weight</label>
            <input type="text" id="weight" placeholder="Enter Your Weight">
            <label id="active">You are Under Weight</label>
            <div id="main"></div>
            <div><br>
                <button name="calculate" class="button"onclick="bmiCal()">calculate</button>
            </div>
            </div>
    </div>
    <div id="33">
        <div class="slidebar">

        <div>
            <input type="text" id="fav" placeholder="Enter Your Do List">

            <ul id="myList">
            </ul>
        </div>
    </div>
    <div class="footer">

        <i   class="fa-solid fa-phone"></i>

        <i   class="fa-brands fa-github"></i>

        </ul>
    </div>
